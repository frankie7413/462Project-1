<html>
    <head>
        <title> Sign Up </title>
            <!-- ======== Meta tag for bootstrap ====== -->
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- ====================================== -->
            <link rel="stylesheet" type="text/css" href="reset.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Signup here</h1>
            <br>
            <br>
        </header>
        <main>
            <h3>Please enter the following:</h3>
            <form>
<!--                 First name: <input type="text" name="firstname"> <br>
                Last name: <input type="text" name="lastname"> <br>
                Password: <input type="text" name="password"> <br>
                Confirm Password: <input type="text" name="confirmpassword"> <br>
                <br>
                <br>
                <input type="submit" value="submit"> -->
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </main>
        <footer>
            <a href="login.html"> Login </a>
        </footer>
